<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> 

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-floating label {
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
        <h4 class="mt-2">Войдите в аккаунт</h4>
    </div>

    <form id="loginForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="login" placeholder="name@example.com" required>
            <label for="login"><i class="bi bi-person"></i> Имя пользователя или email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password_hash" placeholder="Пароль" required>
            <label for="password_hash"><i class="bi bi-lock"></i> Пароль</label>
        </div>

        <div id="loginError" class="alert alert-danger d-none"></div>

        <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="bi bi-box-arrow-in-right"></i> Войти
        </button>

        <div class="d-flex justify-content-between mt-3">
            <a href="/register.html" class="text-decoration-none">
                <i class="bi bi-person-plus"></i> Регистрация
            </a>
            <a href="/forgot-password_hash.html" class="text-decoration-none">
                <i class="bi bi-question-circle"></i> Забыли пароль?
            </a>
        </div>
    </form>
</div>

<script type="module">
    import { clearAuthData } from '/js/auth.js';

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const loginError = document.getElementById('loginError');
        loginError.classList.add('d-none');

        const loginInput = document.getElementById('login');
        const passwordHashInput = document.getElementById('password_hash');

        if (!loginInput || !passwordHashInput) {
            showError("Форма содержит ошибку — поля ввода не найдены");
            return;
        }

        const login = loginInput.value.trim();
        const password_hash = passwordHashInput.value.trim();

        if (!login || !password_hash) {
            showError("Заполните все поля");
            return;
        }

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ login, password_hash })
            });

            const data = await response.json();

            if (response.ok && data.token && data.user) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.user.username);
                localStorage.setItem('email', data.user.email);
                localStorage.setItem('role', data.user.role);
                localStorage.setItem('last_active', new Date().toISOString());

                window.location.href = data.user.role === 'admin' ? '/admin.html' : '/index.html';
            } else {
                showError(data.error || data.message || 'Неверные учетные данные');
            }
        } catch (err) {
            console.error('Ошибка входа:', err);
            showError('Ошибка соединения. Попробуйте позже.');
        }
    });

    function showError(message) {
        const loginError = document.getElementById('loginError');
        loginError.textContent = message;
        loginError.classList.remove('d-none');
        setTimeout(() => {
            loginError.style.opacity = '1';
        }, 10);
    }

    // Очистка данных при заходе на страницу входа
    clearAuthData();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
