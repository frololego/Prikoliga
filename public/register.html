<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> 

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .registration-card {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-floating label {
            padding: 0.5rem 0.75rem;
        }

        .verification-form {
            text-align: center;
        }

        .d-none {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="registration-card" id="auth-container">
    <div class="text-center mb-4">
        <i class="bi bi-person-plus" style="font-size: 3rem; color: #0d6efd;"></i>
        <h4 class="mt-2">Регистрация</h4>
    </div>

    <form id="registerForm">
        <!-- Поле имени пользователя -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Имя пользователя" required minlength="3" maxlength="20">
            <label for="username"><i class="bi bi-person"></i> Имя пользователя</label>
            <small class="form-text text-muted">От 3 до 20 символов</small>
        </div>

        <!-- Поле email или телефона -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="contact" placeholder="Email" required>
            <label for="contact"><i class="bi bi-envelope"></i> Введите Ваш Email</label>
            <small class="form-text text-muted">На этот адрес будет отправлен код подтверждения</small>
        </div>

        <!-- Поле пароля -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password_hash" placeholder="Пароль" required minlength="8">
            <label for="password_hash"><i class="bi bi-lock"></i> Пароль</label>
            <small class="form-text text-muted">Минимум 8 символов</small>
        </div>

        <!-- Подтверждение соглашений -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
            <label class="form-check-label" for="termsCheckbox">
                Я принимаю <a href="/terms.html" target="_blank">пользовательское соглашение</a>
            </label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="privacyCheckbox" required>
            <label class="form-check-label" for="privacyCheckbox">
                Я ознакомился и принимаю <a href="/privacy-policy.html" target="_blank">политику конфиденциальности</a>
            </label>
        </div>

        <div id="registerError" class="alert alert-danger d-none"></div>

        <!-- Кнопка регистрации -->
        <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="bi bi-person-plus"></i> Зарегистрироваться
        </button>

        <!-- Ссылка на вход -->
        <div class="d-flex justify-content-center mt-3">
            <a href="/login.html" class="text-decoration-none">
                <i class="bi bi-box-arrow-in-right"></i> Уже есть аккаунт? Войти
            </a>
        </div>
    </form>

    <!-- Форма ввода кода верификации -->
    <div id="verificationForm" class="verification-form d-none">
        <div class="text-center mb-4">
            <i class="bi bi-envelope-check text-success" style="font-size: 3rem;"></i>
            <h4 class="mt-2">Введите код подтверждения</h4>
            <p id="contact-info" class="text-muted"></p>
        </div>

        <input type="text" id="code-input" placeholder="Код из письма" maxlength="6" class="form-control mb-3 mx-auto w-100">
        <button class="btn btn-success w-100 py-2" onclick="submitVerificationCode()">Подтвердить</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 

<!-- Client-side JS -->
<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const registerError = document.getElementById('registerError');
        registerError.classList.add('d-none');

        const username = document.getElementById('username').value.trim();
        const contact = document.getElementById('contact').value.trim();
        const password_hash = document.getElementById('password_hash').value;
        const termsChecked = document.getElementById('termsCheckbox').checked;
        const privacyChecked = document.getElementById('privacyCheckbox').checked;

        if (!username || !contact || !password_hash) {
            showError("Заполните все поля");
            return;
        }

        if (!termsChecked || !privacyChecked) {
            showError("Необходимо принять условия соглашений");
            return;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ username, contact, password_hash })
            });

            const data = await response.json();

            if (response.ok) {
                // Сохраняем контакт и показываем форму ввода кода
                localStorage.setItem('contact', contact);

                document.getElementById('registerForm').classList.add('d-none');
                document.getElementById('verificationForm').classList.remove('d-none');
                document.getElementById('contact-info').textContent = `На ${contact} отправлен код`;
            } else {
                showError(data.error || 'Ошибка при регистрации');
            }
        } catch (err) {
            console.error('Ошибка регистрации:', err);
            showError('Ошибка соединения. Попробуйте позже.');
        }
    });

    window.submitVerificationCode = async function () {
        const code = document.getElementById('code-input').value.trim();
        const contact = localStorage.getItem('contact');

        if (!contact) {
            alert("Контакт не найден. Попробуйте зарегистрироваться снова.");
            return;
        }

        if (!code || code.length !== 6 || !/^\d+$/.test(code)) {
            alert("Введите корректный 6-значный код");
            return;
        }

        try {
            const response = await fetch('/api/auth/verify-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ contact, code })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                window.location.href = '/index.html';
            } else {
                const errorData = await response.json();
                alert(errorData.error || 'Неверный код подтверждения');
            }
        } catch (err) {
            console.error('Ошибка ввода кода:', err);
            alert('Ошибка связи с сервером');
        }
    };

    function showError(message) {
        const registerError = document.getElementById('registerError');
        registerError.textContent = message;
        registerError.classList.remove('d-none');
    }
</script>

</body>
</html>
